<div class="row">
  <div class="col-xs-12 col-sm-10 con-md-8 col-sm-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email" >Mail:</label>
        <input
          class="form-control"
          style="width: 210px;"
          type="email"
          name="email"
          id="email"
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          style="width: 210px;"
          class="form-control"
          type="password"
          name="password"
          id="password"
          ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

  </div>
</div>
